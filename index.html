<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Challenge Decodificador de Texto</title>
    </head>
    <body>
        <main class="container-conteudo-principal">
            <header class="cabecalho">
                <img class="alura-logo" src="assets/images/alura-logo.png" alt="Logo da Alura">
            </header>
            <div class="conteudo-principal">
                <input class="input" type="text" placeholder="Digite o seu texto">
                <div class="icone-frase">
                    <img class="icone-exclamacao" src="assets/images/icone-exclamacao.png" alt="Ícone de Exclamação">
                    <p class="frase">Apenas letras minúsculas e sem acento</p>
                </div>
                <div class="botoes">
                    <button class="button criptografar">Criptografar</button>
                    <button class="button descriptografar">Descriptografar</button>
                </div>
            </div>
            <div class="retangulo">
                <div class="container-menino">
                    <img class="menino" src="assets/images/menino.png" alt="Imagem de um menino segurando uma lupa">
                </div>
                <div class="subtitulo-paragrafo">
                    <h2 class="subtitulo">Nenhuma mensagem encontrada</h2>
                    <p class="paragrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>
        </main>
        <footer class="rodape">
            Desenvolvido por Jônatas Oliveira da Silva
        </footer>
        <script src="js/scripts.js"></script>
    </body>
</html>
